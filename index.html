  <!-- Page Content -->


  <div id="map"></div>


  <script>
    var client = httpclient();
    var flightPlanCoordinates = []; // Definicion para vector de puntos en polilinea
    var vectorURLPoints = [];
    var stateSystem = []
    var data = []

    function navHistoricalPage() {
      window.location.href = "/pages/historial.html";
    }

    function locationReload() {
      location.reload()
    }

    function initMap() {
      var bandera = 1; //Bandera para inicializar mapa en centro junto con animacion DROP

      // Inicializacion de Variables Google Maps
      var marker = new google.maps.Marker({});
      var trafficLayer = new google.maps.TrafficLayer();
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 14,
        center: { lat: 10, lng: -74 }
      });


      // Funcion para obtener valores de GET.PHP
      getter();
      setInterval(getter, 7000);

      function getter() {
        // Traduccion de archivo php a script
        stateSystem = data[3];
        var infodb = function () {
          var temporal = null;
          $.ajax({
            'async': false,
            'type': "POST",
            'global': false,
            'dataType': 'html',
            'url': "get.php",
            'success': function (data) {
              temporal = data;
            }
          });
          return temporal;
        }();
        if (infodb == null) {
          infodb = "";
        }
        data = infodb.split("\n")
        //Definimos si el sistema se encuentra online o offline
        if ((data[3] == stateSystem) & (stateSystem)) {
          console.log('sistema apagado', data[3], stateSystem)
          var text = 'Offline'
        } else if (stateSystem) {
          console.log('sistema encendido', data[3], stateSystem)
          var text = 'Online'
        }

        var uluru = { lat: Number(data[0]), lng: Number(data[1]) }; // Posicion geografica

        if (bandera == 1) { //Inicializacion para centro de mapa en marcador
          map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: uluru
          });
          trafficLayer.setMap(map) // Encendemos la vizualizacion de trafico
          // Seccion para inicializar boton en mapa google
          var centerControlDiv = document.createElement('div');
          var centerControl = new CenterControl(1, centerControlDiv, map, trafficLayer);
          centerControlDiv.index = 1;
          map.controls[google.maps.ControlPosition.TOP_CENTER].push(centerControlDiv);

          var stateBoxSystem = document.createElement('div');
          var boxSystem = new CenterControl(2, stateBoxSystem, text);
          stateBoxSystem.index = 1;
        }
        console.log(boxSystem.text)
        boxSystem.text = "holaaa"
        map.controls[google.maps.ControlPosition.LEFT_TOP].push(stateBoxSystem);

        marker.setMap(null);
        marker = new google.maps.Marker({ // Marcador 
          position: uluru,
          map: map,
          title: 'AquiToy'
        });

        if (bandera == 1) { // Inicializacion para animacion DROP 
          marker.setAnimation(google.maps.Animation.DROP)
          bandera = 0;
        }

        var flightPath = new google.maps.Polyline({ // Parametros de entrada para Polilinea
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });
        flightPath.setMap(map);
      }
    }
  </script>
  <script src="bootstrap/vendor/jquery/jquery.min.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBOaRqI8IcgcQlXj5Evtv-0KgcHccWbeM&callback=initMap"> </script>
