<!DOCTYPE html>
<html>

<head>
  <title>Proyecto Dise√±o MJSF</title>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

  <style>
    /* Difinicion de Layout para google Maps  */

    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id="map"></div>
  <script>
    function initMap() {
      var bandera = 1; //Bandera para inicializar mapa en centro junto con animacion DROP
      var flightPlanCoordinates = []; // Definicion para vector de puntos en polilinea
      // Inicializacion de Variables Google Maps
      var marker = new google.maps.Marker({});
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 14,
        center: { lat: 10, lng: -74 }
      });
      // Funcion para obtener valores de GET.PHP
      getter();
      setInterval(getter, 7000);

      function getter() {
        // Traduccion de archovo php a script
        var infodb = function () {
          var temporal = null;
          $.ajax({
            'async': false,
            'type': "POST",
            'global': false,
            'dataType': 'html',
            'url': "get.php",
            'success': function (data) {
              temporal = data;
            }
          });
          return temporal;
        }();
        if (infodb == null) {
          infodb = "";
        }

        var longElement = document.getElementById("test"); // Mostrar por ID

        var data = infodb.split("\n")
        longElement.textContent = "Latitud: " + data[0] + " Longitud: " + data[1] + " Fecha y Hora: " + data[2];
        var uluru = { lat: Number(data[0]), lng: Number(data[1]) }; // Posicion geografica

        if (bandera == 1) { //Inicializacion para centro de mapa en marcador
          map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: uluru
          });
        }
        

        marker.setMap(null);
        marker = new google.maps.Marker({ // Marcador 
          position: uluru,
          map: map,
          title: 'Holi'
        });

        if (bandera == 1) { // Inicializacion para animacion DROP 
          marker.setAnimation(google.maps.Animation.DROP)
          bandera = 0;
        }

        
        flightPlanCoordinates.push({ lat: Number(data[0]), lng: Number(data[1]) })

        var flightPath = new google.maps.Polyline({ // Parametros de entrada para Polilinea
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });
        flightPath.setMap(map);
      }
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBOaRqI8IcgcQlXj5Evtv-0KgcHccWbeM&callback=initMap">
  </script>

  <h1 id="test"></h1>
  <p></p>

</body>

</html>
