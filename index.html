    function initMap() {

      var marker = new google.maps.Marker({});

            }
          });

        }();

          infodb = "";
        }

        var data = infodb.split("\n")
        var uluru = { lat: Number(data[0]), lng: Number(data[1]) }; // Posicion geografica

        if (bandera == 1) { //Inicializacion para centro de mapa en marcador
          map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: uluru
          });
        }

        marker.setMap(null);
        marker = new google.maps.Marker({ // Marcador 
          position: uluru,
          map: map,
          title: 'AquiToy'
        });

        trafficLayer.setMap(map);
